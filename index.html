<html>
  <head>
    <title>
      Getting an object with parameter
    </title>
  </head>
  <body>
    <script type="text/javascript" src="client.js"></script>
	<form method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="email" id="email_field"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" id="password_field"/>
    </div>
    <div>
        <input type="submit" value="Log In" id="login_button"/>
    </div>
	</form>
	
	
	
    <--input type="text" placeholder="Enter parameter value here" id="param_input"/>
    <--button id="send_button"/>
  </body>
</html>
